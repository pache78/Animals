<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

	<div class="container mar-top-100">
		<h2 class="block-center">Click an Animal Button</h2>
	

		<!-- Buttons -->
		<div class="row">
			<div class="col-md-12 well">
				<div id="btnContainer"></div>				
			</div>
		</div>


		<div class="row mar-top-25">
			<!-- Images -->
			<div class="col-md-8">
				<div id="igmGallery"></div>				
			</div>


			<!-- Area to Add a Button -->
			<div class="col-md-3 col-md-offset-1">
				<div class="form-group">	
					<label>Add an Animal</label>				
					<input type="text" class="form-control form-control-danger" id="txtAnimal">					
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-success" id="btnAddToList">Submit</button>

				</div>
			</div>
		</div>
		
	</div>
	


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="javascript/main-script.js"></script>

</body>
</html>
